<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Welcome Email Template</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .email-container {
            background-color: #ffffff;
            margin: 0 auto;
            padding: 20px;
            max-width: 600px;
            border: 1px solid #ddd;
        }
        .header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 28px;
        }
        .content {
            margin: 20px 0;
        }
        .content h2 {
            font-size: 22px;
            color: #333;
        }
        .content p {
            font-size: 16px;
            color: #555;
            line-height: 1.6;
        }
        .content ul {
            padding-left: 20px;
        }
        .cta {
            text-align: center;
            margin: 20px 0;
        }
        .cta a {
            background-color: #28a745;
            color: white;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .cta a:hover {
            background-color: #218838;
        }
        .footer {
            text-align: center;
            background-color: #f8f9fa;
            padding: 10px;
            font-size: 12px;
            color: #6c757d;
        }
        .footer a {
            color: #007bff;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="header">
            <h1>New user</h1>
        </div>

        <div class="content">
            <h2>New sign up by [Name],</h2>
            <p>A new sign up has been made in capitradx</p>
        </div>

        <div class="footer">
            <p>&copy; 2024 Capitradx. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
